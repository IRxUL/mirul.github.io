<!DOCTYPE >
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="moekito.net | kihow.net" />
		<meta property="og:title" content="Moekito" />
		<meta property="og:description" content="moekito.net | kihow.net" />
		<meta property="og:image" content="https://i.imgur.com/3xADYFJ.gif" />
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="@Moekitou" />
		<meta property="twitter:title" content="Moekito" />
		<meta
			property="twitter:description"
			content="moekito.net | kihow.net" />
		<meta property="twitter:image" content="https://i.imgur.com/3xADYFJ.gif" />
		<meta property="twitter:image:alt" content="moekito.net | kihow.net" />
		<meta property="twitter:card" content="summary_large_image" />
		<meta
			name="keywords"
			content="moekito, moekitou, Amirul Moekito, Amirul, amirulmoekito" />
		<meta name="language" content="English" />
		<meta name="author" content="Moekito" />
		<meta name="view-transition" content="same-origin" />
		<link rel="icon" href="./public/mahiro_flex.ico" />
		<link rel="stylesheet" href="./styles/style.css" />
		<link
			href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
			rel="stylesheet"
			crossorigin />
		<title>Amirul Moekito</title>
	</head>
	<body oncontextmenu="return false;">
		<div class="container">
			<div class="profile-border box-color">
				<div class="profile box-color">
					<div class="banner">
						<img id="banner-image" src="./public/banner.gif" alt="" />
					</div>
					<div class="main-header">
						<div class="image">
							<div class="avatar">
								<img
									class="box-color"
									id="avatar-image"
									alt=""
									aria-hidden="true"
									src="./public/pp.jpg" />
								<div class="status box-color">
									<img
										id="status-image"
										src="./public/status/idle.svg"
										alt="" />
								</div>
							</div>
							<!-- </button> -->
						</div>
						<div class="badges box-color" id="badges">
							<div class="badges-right">
								<a class="tooltip" aria-label="Moderator Programs Alumni">
									<img alt=" " src="./public/badges/discord-certified-moderator.svg"
								/></a>
								<a class="tooltip" aria-label="HypeSquad Bravery">
									<img alt=" " src="./public/badges/hypesquad-bravery.svg"
								/></a>
								<a
									class="tooltip"
									id="active-developer"
									aria-label="Active Developer">
									<img alt=" " src="./public/badges/active-developer.svg"
								/></a>
								<a class="tooltip" aria-label="Early Verified Bot Developer">
									<img alt=" " src="./public/badges/early-verified-bot-developer.svg"
								/></a>
								<a class="tooltip" aria-label="Subscriber since Jan 26, 2023">
									<img alt=" " src="./public/badges/nitro.svg"
								/></a>
								<a
									class="tooltip"
									aria-label="Originally known as Ruls#0278">
									<img alt=" " src="./public/badges/legacy-username.svg"
								/></a>
							</div>
							<div class="badges-left"></div>
							<!-- badges list-->
							<!-- -->
						</div>
					</div>
					<div class="card box-color">
						<div class="name-box">
							<span class="display-name">Amirul Moekito</span>
							<span class="username">moekito</span>
							<span class="pronouns">friendship like NARUTO</span>
							<div class="custom-status">
								<img id="custom-status-emoji" />
								<p class="custom-status-text"></p>
							</div>
						</div>
						<div class="body">
							<div class="content">
								<div class="about-section">
									<div class="title-body">ABOUT ME</div>
									<!-- text -->
									<span class="about-me"
										>Kirino Kousaka arguably the perfect younger sister.
									<!-- -->
								</div>
								<div class="title-body">ROLES</div>
								<div class="roles-body">
									<!-- roles list -->
									<div class="rol rosepink">
										<i class="fas fa-circle"></i>
										<span>ニート</span>
									</div>
									<div class="rol softpink">
										<i class="fas fa-circle"></i>
										<span>Weeb Developer</span>
									</div>
									<div class="rol green">
										<i class="fas fa-circle"></i>
										<span>Gamer</span>
									</div>
									<div class="rol blue">
										<i class="fas fa-circle"></i>
										<span>Wibu Elit</span>
									</div>
									<!-- -->
								</div>
								<div class="divider social-divider"></div>
								<div class="title-body">CONNECTIONS</div>

								<div class="socials">
									<!-- social list -->
									<div class="column">
										<a
											class="platform"
											href="http://x.com/moekitou"
											rel="noreferrer noopener"
											target="_blank">
											<img
												class="platform-icon"
												alt=" "
												aria-hidden="true"
												src="./public/platforms/x.svg" />
											<div class="text-base platform-username">
												moekitou
											</div>
											<div>
												<img
													alt=" "
													id="link"
													aria-hidden="true"
													src="./public/icons/link.svg"
													class="connect" />
											</div>
										</a>
										<a
											class="platform"
											href="http://fb.com/IRxUL/"
											rel="noreferrer noopener"
											target="_blank">
											<img
												class="platform-icon"
												alt=" "
												aria-hidden="true"
												src="./public/platforms/facebook.svg" />
											<div class="text-base platform-username">Amirul Moekito</div>
											<div
												href="http://fb.com/IRxUL/"
												rel="noreferrer noopener"
												target="_blank">
												<img
													alt=" "
													id="link"
													aria-hidden="true"
													src="./public/icons/link.svg"
													class="connect" />
											</div>
										</a>
									</div>
									<div class="column">
										<a
											class="platform"
											href="https://tiktok.com/@moekitou"
											rel="noreferrer noopener"
											target="_blank">
											<img
												class="platform-icon"
												alt=" "
												aria-hidden="true"
												src="./public/platforms/tiktok.svg" />
											<div class="text-base platform-username">
												moekitou
											</div>
											<div>
												<img
													alt=" "
													id="link"
													aria-hidden="true"
													src="./public/icons/link.svg"
													class="connect" />
											</div>
										</a>
										<a
											class="platform"
											href="https://instagram.com/moekitou"
											rel="noreferrer noopener"
											target="_blank">
											<img
												class="platform-icon"
												alt=" "
												aria-hidden="true"
												src="./public/platforms/instagram.svg" />
											<div class="text-base platform-username">
												moekitou
											</div>
											<div class="">
												<img
													alt=" "
													id="link"
													aria-hidden="true"
													src="./public/icons/link.svg"
													class="connect" />
											</div>
										</a>
									</div>
									<!-- -->
								</div>
								<div class="chat-container">
									<input
										type="text"
										id="message-input"
										placeholder="Message @Moekito" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
